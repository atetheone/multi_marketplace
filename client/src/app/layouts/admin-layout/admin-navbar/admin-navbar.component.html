    <!-- User Profile -->
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item routerLink="/dashboard/profile">
        <mat-icon>person</mat-icon>

      </button>
