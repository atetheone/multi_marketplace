<!-- Modern responsive top bar inspired by React design -->
<div class="relative z-10 flex-shrink-0 flex h-16 bg-white shadow-sm border-b border-gray-200">
  <!-- Mobile menu button -->
  <button
    mat-icon-button
    (click)="toggleSidenav.emit()"
    class="px-4 border-r border-gray-200 text-gray-500 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500 md:hidden transition-colors"
    aria-label="Toggle sidebar menu"
  >
    <mat-icon>menu</mat-icon>
  </button>
  
  <!-- Main content area -->
  <div class="flex-1 px-4 flex justify-between items-center">
    <!-- Left section - Page title -->
    <div class="flex-1 flex items-center">
      <h1 class="text-lg font-medium text-gray-900">{{ currentPageTitle }}</h1>
    </div>
    
    <!-- Right section - Actions and user profile -->
    <div class="ml-4 flex items-center space-x-3">
      <!-- Notifications component -->
      <app-notifications-menu class="flex items-center"></app-notifications-menu>
      
      <!-- User profile menu -->
      <div class="relative flex items-center border-l border-gray-200 pl-3">
        <button
          mat-button
          [matMenuTriggerFor]="userMenu"
          class="flex items-center space-x-2 text-gray-700 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 rounded-md px-2 py-1 transition-colors"
          aria-label="User menu"
        >
          <!-- User avatar placeholder -->
          <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center shadow-sm">
            <mat-icon class="text-white text-sm">person</mat-icon>
          </div>
          
          <!-- User name (hidden on mobile) -->
          <div class="hidden sm:block text-left">
            <p class="text-sm font-medium text-gray-700 leading-none">Admin User</p>
            <p class="text-xs text-gray-500 mt-0.5">Administrateur</p>
          </div>
          
          <mat-icon class="text-gray-400 text-sm">keyboard_arrow_down</mat-icon>
        </button>
        
        <!-- User dropdown menu -->
        <mat-menu #userMenu="matMenu" class="mt-2 w-56">
          <div class="p-3 border-b border-gray-100">
            <p class="text-sm font-medium text-gray-900">Admin User</p>
            <p class="text-xs text-gray-500">admin&#64;example.com</p>
          </div>
          
          <button mat-menu-item routerLink="/dashboard/profile" class="py-2">
            <mat-icon class="mr-3 text-gray-400">person</mat-icon>
            <span i18n="@@admin-navbar.profile">Profil</span>
          </button>
          
          <button mat-menu-item routerLink="/dashboard" class="py-2">
            <mat-icon class="mr-3 text-gray-400">dashboard</mat-icon>
            <span i18n="@@admin-navbar.dashboard">Tableau de bord</span>
          </button>
          
          <button mat-menu-item routerLink="/dashboard/settings" class="py-2">
            <mat-icon class="mr-3 text-gray-400">settings</mat-icon>
            <span i18n="@@admin-navbar.settings">Paramètres</span>
          </button>
          
          <mat-divider class="my-1"></mat-divider>
          
          <button mat-menu-item (click)="logout()" class="py-2 text-red-600 hover:bg-red-50">
            <mat-icon class="mr-3 text-red-500">logout</mat-icon>
            <span i18n="@@admin-navbar.logout">Déconnexion</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
</div>
