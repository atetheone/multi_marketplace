<!-- Modern sidebar inspired by React design -->
<div class="h-full flex flex-col bg-white shadow-sm">
  <!-- Logo section -->
  <div class="flex items-center flex-shrink-0 px-4 py-4 border-b border-gray-200">
    <div class="flex items-center">
      <mat-icon class="w-8 h-8 text-blue-600 mr-3">store</mat-icon>
      @if (isExpanded) {
        <span class="text-xl font-bold text-gray-900">JefJel</span>
      }
    </div>
  </div>

  <!-- Navigation menu -->
  <nav class="mt-5 flex-1 px-2 space-y-1 overflow-y-auto">
    @for (item of menuItems$ | async; track item.id) {
      <a
        [routerLink]="item.route"
        routerLinkActive="active-nav-item"
        [matTooltip]="!isExpanded ? item.label : ''"
        [attr.i18n-matTooltip]="'@@sidenav.' + item.id + '.tooltip'"
        matTooltipPosition="after"
        class="group flex items-center px-2 py-2 text-sm font-medium rounded-md transition-colors duration-150 ease-in-out hover:bg-gray-50 hover:text-gray-900 text-gray-600"
      >
        <mat-icon class="mr-3 h-5 w-5 flex-shrink-0">{{ item.icon }}</mat-icon>
        @if (isExpanded) {
          <span [attr.i18n]="'@@sidenav.' + item.id + '.label'">{{ item.label }}</span>
        }
      </a>
    }
  </nav>

  <!-- Footer section (optional) -->
  @if (isExpanded) {
    <div class="flex-shrink-0 p-4 border-t border-gray-200">
      <div class="text-xs text-gray-500 text-center">
        v1.0.0 - JefJel Admin
      </div>
    </div>
  }
</div>
