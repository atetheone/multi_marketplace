<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <mat-card class="w-full max-w-md bg-white shadow-lg rounded-lg">
    <div class="p-8">
      <mat-card-title class="text-center text-2xl font-bold mb-8">
        Reset Password
      </mat-card-title>
      
      <mat-card-content>
        <p class="text-gray-600 text-center mb-6">
          Enter your email address and we'll send you instructions to reset your password.
        </p>

        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Email</mat-label>
            <input 
              matInput 
              type="email" 
              formControlName="email" 
              placeholder="Enter your email"
            >
            @if (resetForm.get('email')?.invalid && resetForm.get('email')?.touched) {
              <mat-error>
                Please enter a valid email address
              </mat-error>
            }
          </mat-form-field>

          <div class="flex flex-col space-y-4">
            <button 
              mat-raised-button 
              color="primary" 
              type="submit"
              class="w-full"
              [disabled]="resetForm.invalid || isSubmitting"
            >
              @if (isSubmitting) {
                <mat-spinner diameter="20" class="mr-2"></mat-spinner>
                Sending...
              } @else {
                Send Reset Link
              }
            </button>

            <a 
              mat-button 
              routerLink="/login" 
              class="text-primary-600 hover:text-primary-700"
            >
              Back to Login
            </a>
          </div>
        </form>
      </mat-card-content>
    </div>
  </mat-card>
</div>
