
<div class="dashboard-container">
  @if (currentUser$ | async; as user) {
    <!-- Welcome Section -->
    <mat-card class="mb-6">
      <mat-card-content class="flex items-center space-x-4">
        <div class="user-avatar bg-primary-500 rounded-full w-16 h-16 flex items-center justify-center text-white text-2xl">
          {{ user.firstName.charAt(0) }}{{ user.lastName.charAt(0) }}
        </div>
        <div>
          <h1 class="text-2xl font-bold">Welcome, {{ user.firstName }} {{ user.lastName }}</h1>
          <div class="flex items-center mt-2">
            @for (role of user.roles; track role.id) {
              <mat-chip color="primary">{{ role.name }}</mat-chip>
            }
          </div>
          <p class="text-gray-600 mt-2">{{ user.email }}</p>
        </div>
      </mat-card-content>
    </mat-card>
  }
</div>
